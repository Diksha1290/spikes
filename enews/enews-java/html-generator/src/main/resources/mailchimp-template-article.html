<table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnCaptionBlock article">
    <tbody class="mcnCaptionBlockOuter">
    <tr>
        <td class="mcnCaptionBlockInner" valign="top" style="padding:9px;">
            <table border="0" cellpadding="0" cellspacing="0" class="mcnCaptionRightContentOuter" width="100%">
                <tbody>
                <tr>
                    <td valign="top" class="mcnCaptionRightContentInner" style="padding:0 9px ;">
                        <table align="left" border="0" cellpadding="0" cellspacing="0" class="mcnCaptionRightImageContentContainer">
                            <tbody>
                            <tr>
                                <td class="mcnCaptionRightImageContent" align="center" valign="top">
                                    <a href="${articleUrl}" title="" class="" target="_blank">
                                        <img alt="" src="${articleImageUrl}" width="176" style="max-width:1024px;" class="mcnImage">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="mcnCaptionRightTextContentContainer" align="right" border="0" cellpadding="0" cellspacing="0" width="352">
                            <tbody>
                            <tr>
                                <td valign="top" class="mcnTextContent" style="color: #858585;font-family: &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;line-height: 200%;">
                                    <span style="font-family:open sans,helvetica neue,helvetica,arial,sans-serif">
                                        <span style="color:#57B7E0">
                                            <strong>
                                                <span style="font-size:22px">${articleTitle}</span>
                                            </strong>
                                        </span>
                                        <br>
                                        <span style="font-size:16px">
                                            ${articleText}
                                        </span>
                                    </span>
                                    <br>
                                    &nbsp;
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
